<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
    <defs>
        <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
        </linearGradient>
        <filter id="blur3">
            <feGaussianBlur in="SourceGraphic" stdDeviation="60" />
        </filter>
    </defs>

    <rect width="1920" height="1080" fill="#050510"/>

    <circle cx="700" cy="400" r="280" fill="url(#grad3)" filter="url(#blur3)" opacity="0.6"/>
    <circle cx="1300" cy="700" r="320" fill="#00f2fe" filter="url(#blur3)" opacity="0.4"/>

    <g opacity="0.2">
        <polygon points="960,200 1200,600 720,600" fill="none" stroke="#4facfe" stroke-width="2"/>
        <polygon points="400,800 600,900 200,900" fill="none" stroke="#00f2fe" stroke-width="2"/>
    </g>

    <g opacity="0.15">
        <circle cx="960" cy="540" r="400" fill="none" stroke="#4facfe" stroke-width="1"/>
        <circle cx="960" cy="540" r="300" fill="none" stroke="#00f2fe" stroke-width="1"/>
        <circle cx="960" cy="540" r="200" fill="none" stroke="#4facfe" stroke-width="1"/>
    </g>
</svg>
