<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
    <defs>
        <linearGradient id="grad5" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
        </linearGradient>
        <filter id="blur5">
            <feGaussianBlur in="SourceGraphic" stdDeviation="55" />
        </filter>
    </defs>

    <rect width="1920" height="1080" fill="#08080d"/>

    <circle cx="800" cy="600" r="300" fill="url(#grad5)" filter="url(#blur5)" opacity="0.5"/>
    <circle cx="1200" cy="400" r="260" fill="#fed6e3" filter="url(#blur5)" opacity="0.4"/>

    <g opacity="0.2">
        <polygon points="960,100 1400,540 960,980 520,540" fill="none" stroke="#a8edea" stroke-width="2"/>
    </g>

    <g opacity="0.15">
        <line x1="300" y1="200" x2="1620" y2="880" stroke="#a8edea" stroke-width="1"/>
        <line x1="300" y1="880" x2="1620" y2="200" stroke="#fed6e3" stroke-width="1"/>
    </g>

    <circle cx="960" cy="540" r="150" fill="none" stroke="#a8edea" stroke-width="2" opacity="0.2"/>
</svg>
