<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio | Motion Letters</title>
    <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header class="header">
        <div class="brand">Studio</div>
        <div class="header-right">
            <span class="header-text">Next phase loading.</span>
            <button class="cta-btn" id="openModal">Contact ↗</button>
        </div>
    </header>

    <main class="main">
        <div class="word" id="word"></div>
    </main>

    <div class="panel" id="panel">
        <div class="pill" id="pill"></div>
        <p class="panel-text" id="panelText"></p>
        <a class="panel-link" id="panelLink" href="#"></a>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="modal-close" id="closeModal">×</button>
            <h2>Get in Touch</h2>
            <p>Ready to collaborate?</p>
            <div class="contact-links">
                <a href="mailto:hello@studio.io">hello@studio.io</a>
                <a href="https://github.com" target="_blank" rel="noopener">GitHub ↗</a>
            </div>
        </div>
    </div>


    <div class="social-links">
        <a href="https://github.com" target="_blank" rel="noopener" class="social-link" aria-label="GitHub">GH</a>
        <a href="https://twitter.com" target="_blank" rel="noopener" class="social-link" aria-label="Twitter">TW</a>
        <a href="https://linkedin.com" target="_blank" rel="noopener" class="social-link" aria-label="LinkedIn">IN</a>
    </div>

    <script src="./script.js"></script>
</body>

</html>
